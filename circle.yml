machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.5.1

test:
  pre:
    - docker-compose build
    - docker-compose run transporter psql -c "DROP DATABASE IF EXISTS ttest;" -h postgres.local -U postgres
    - docker-compose run transporter psql -c "CREATE DATABASE ttest;" -h postgres.local -U postgres
  override:
    - docker-compose run transporter go test ./...
