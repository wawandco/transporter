# Both postgresql and mysql are set up to use the ubuntu user, have a database called circle_test available
machine:
  services:
    - postgresql
dependencies:
  override:
    - echo "skipping dependencies"
    - pwd
    - ls
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/transporter
    - cp -R transporter /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/
    - cp -R cmd /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/
    - ls /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/
    - ls /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/transporter
    - ls /home/ubuntu/.go_workspace/src/github.com/wawandco/transporter/cmd
