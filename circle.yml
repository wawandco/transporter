# Both postgresql and mysql are set up to use the ubuntu user, have a database called circle_test available
machine:
  services:
    - postgresql
dependencies:
  override:
    - echo "skipping dependencies"
    - pwd
    - ls
    - mkdir -p /usr/local/go_workspace/src/github.com/wawandco/transporter/transporter
    - cp -R transporter /usr/local/go_workspace/src/github.com/wawandco/transporter/
    - cp -R cmd /usr/local/go_workspace/github.com/wawandco/transporter/
    - ls /usr/local/go_workspace/github.com/wawandco/transporter/
    - ls /usr/local/go_workspace/github.com/wawandco/transporter/transporter
    - ls /usr/local/go_workspace/github.com/wawandco/transporter/cmd
